<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLW-Copa</title>
        <link rel="stylesheet" href="./assets/css/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="Logo NLW-Copa">
            </header>
            <main id="cards">
                <div class="card">
                    <h2>24/11 <span>quinta-feira</span></h2>
                    <ul>
                        <li>
                            <img src="./assets/icon-korea.svg" alt="Bandeira da Coreia do Sul">
                            <strong>10:00</strong>
                            <img src="./assets/icon-uruguai.svg" alt="Bandeira do Uruguai">
                        </li>
                        <li>
                            <img src="./assets/icon-brasil.svg" alt="Bandeira do Brasil">
                            <strong>16:00</strong>
                            <img src="./assets/icon-servia.svg" alt="Bandeira da Servia">
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <h2>28/11 <span>segunda-feira</span></h2>
                    <ul>
                        <li>
                            <img src="./assets/icon-korea.svg" alt="Bandeira da Coreia do Sul">
                            <strong>10:00</strong>
                            <img src="./assets/icon-gana.svg" alt="Bandeira de Gana">
                        </li>
                        <li>
                            <img src="./assets/icon-brasil.svg" alt="Bandeira do Brasil">
                            <strong>13:00</strong>
                            <img src="./assets/icon-suiça.svg" alt="Bandeira da Suiça">
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <h2>02/12 <span>sexta-feira</span></h2>
                    <ul>
                        <li>
                            <img src="./assets/icon-korea.svg" alt="Bandeira da Coreia do Sul">
                            <strong>12:00</strong>
                            <img src="./assets/icon-portugal.svg" alt="Bandeira de Portugal">
                        </li>
                        <li>
                            <img src="./assets/icon-brasil.svg" alt="Bandeira do Brasil">
                            <strong>16:00</strong>
                            <img src="./assets/icon-camaroes.svg" alt="Bandeira de Camarões">
                        </li>
                    </ul>
                </div>

            </main>
        </div>
    </body>
</html>
